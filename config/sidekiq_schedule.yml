# Sidekiq Scheduler Configuration
# Update market data on a regular schedule
#
# Schedule formats:
# - Cron: '0 * * * *' (every hour at minute 0)
# - Every: '1h' (every hour)
#
# Choose one of the schedules below by uncommenting

# ==========================================
# OPTION 1: DAILY UPDATES (Recommended for free API tier)
# ==========================================
# Updates exchange rates once per day at 9 AM
# Updates position prices once per day at 9:30 AM

update_exchange_rates_daily:
  cron: '0 9 * * *'  # Every day at 9:00 AM
  class: MarketDataUpdateWorker
  args: ['exchange_rates']
  queue: default
  description: 'Update exchange rates daily'

update_position_prices_daily:
  cron: '30 9 * * *'  # Every day at 9:30 AM
  class: MarketDataUpdateWorker
  args: ['position_prices']
  queue: default
  description: 'Update position prices daily'

